<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семантика</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <p class="header__title">HEADER</p>
    </header>
    <nav class="nav">
      <p class="nav__title">NAV</p>
    </nav>
    <div class="section">
      <div class="aside">
        <p class="aside__text">ASIDE</p>
        <div class="figure">
          <p class="figure__text">FIGURE</p>
          <div class="img">
            <p class="img__text">IMG</p>
          </div>
        </div>
      </div>
      <div class="main">
        <p class="main__text">MAIN</p>
        <div class="section-1">
          <p class="section__text">SECTION</p>
          <div class="button">
            <p class="button__text">BUTTON</p>
          </div>
        </div>
        <div class="article">
          <p class="article__text">ARTICLE</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer__text">FOOTER</p>
    </div>

    
  </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
